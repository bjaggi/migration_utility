log4j.rootCategory=info, CONSOLE


log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=com.jcabi.log.MulticolorLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd hh:mm:ss}{CST} %color{%-5p} [%t] %c : %m%n
log4j.appender.CONSOLE.threshold=trace


log4j.appender.QC=org.apache.log4j.ConsoleAppender
log4j.appender.QC.layout=com.jcabi.log.MulticolorLayout
log4j.appender.QC.layout.ConversionPattern=%d{yyyy-MM-dd hh:mm:ss}{CST} %color{%-5p} [%t] %c{1} : %color-green{%m%n}

log4j.appender.CCONFIG=org.apache.log4j.ConsoleAppender
log4j.appender.CCONFIG.layout=com.jcabi.log.MulticolorLayout
log4j.appender.CCONFIG.layout.ConversionPattern=%d{yyyy-MM-dd hh:mm:ss}{CST} %color{%-5p} [%t] %c{1} : %color-cyan{%m%n}


# app level
log4j.logger.io.confluent.migrationutility=debug, QC
log4j.additivity.io.confluent.migrationutility=false


# producer config
log4j.logger.org.apache.kafka.clients.producer.ProducerConfig=warn, CCONFIG
log4j.additivity.org.apache.kafka.clients.producer.ProducerConfig=false

# admin config
log4j.logger.org.apache.kafka.clients.admin.AdminClientConfig=warn, CCONFIG
log4j.additivity.org.apache.kafka.clients.admin.AdminClientConfig=false

# consumer config
log4j.logger.org.apache.kafka.clients.consumer.ConsumerConfig=warn, CCONFIG
log4j.additivity.org.apache.kafka.clients.consumer.ConsumerConfig=false


log4j.logger.org.testcontainers=warn, CONSOLE
log4j.additivity.org.testcontainers=false

log4j.logger.org.apache.kafka.common.metrics.Metrics=warn, CONSOLE
log4j.additivity.org.apache.kafka.common.metrics.Metrics=false

log4j.logger.org.apache.kafka.common.utils.AppInfoParser=warn, CONSOLE
log4j.additivity.org.apache.kafka.common.utils.AppInfoParser=false